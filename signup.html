    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="signinstudent.php" method="POST">
                <h1 style="font-weight:500;">Signup as a Student</h1>
    
                <div class="infield">
                    <input type="text" placeholder="Student ID" id="student_id" name="student_id" required/>

                </div>
                <div class="infield">
                    <input type="text" placeholder="Name" id="name" name="name" required />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Email" id="email" name="email" required />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" id="password" name="password" required />
                    <label></label>
                </div>
             
                <a href="login.html" class="forgot">Login?</a>
                <button type="submit" name="submit">Create Account</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="signininstructor.php" method="POST">
                <h1 style="font-weight:500;">Signup as an Instructor </h1>
                <div class="infield">
                    <input type="text" placeholder="Instructor ID" id="instructor_id" name="instructor_id" required />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Name" id="name" name="name" required />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Email" id="email" name="email" required />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" name="password" required />

                </div>
                <a href="login.html" class="forgot">Login?</a>
                <button type="submit" name="submit">Create Account</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h4 style="margin-top: -76px;">Welcome!</h4>
                    <p>Click on the button below to signup as an Instructor</p>
                    <button>Instructor</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h4 style="margin-top: -76px;">Welcome!</h4>
                    <p>Click on the button below to signup as a Student</p>
                    <button>Student</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>

    
    <!-- js code -->
    <script>
        const container = document.getElementById('container');
        const overlayCon= document.getElementById('overlayCon');
        const overlayBtn= document.getElementById('overlayBtn');

        overlayBtn.addEventListener('click',()=>{
            container.classList.toggle('right-panel-active');

            overlayBtn.classList.remove('btnScaled');
            window.requestAnimationFrame(()=>{
                overlayBtn.classList.add('btnScaled');
            })
        });

    </script>
