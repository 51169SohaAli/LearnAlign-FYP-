  <script>
  let arrow = document.querySelectorAll(".arrow");
  for (var i = 0; i < arrow.length; i++) {
    arrow[i].addEventListener("click", (e)=>{
   let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
   arrowParent.classList.toggle("showMenu");

  }
  let sidebar = document.querySelector(".sidebar");

  sidebarBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("close");
  });
  </script>

   <script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('fetchcourses.php') // Make sure this points to your updated PHP file
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.querySelector("#cloTable tbody");
                tableBody.innerHTML = ""; // Clear existing content

                if (data.error) {
                    // Handle case where there are no courses
                    const row = document.createElement("tr");
                    row.innerHTML = `<td colspan="3">${data.error}</td>`;
                    tableBody.appendChild(row);
                } else {
                    data.forEach(course => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${course.course_id}</td>
                            <td>${course.course_name}</td>
                            <td>${course.clo || 'No CLOs Mapped'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    });

</script>
